<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	
	<ui:define name="content">
		<h:body>
			<h2 class="contentheading">#{messages.assignGroups_title}</h2>
				<h:form id="formPanel">
					<p:messages />
					
					<p:pickList value="#{assignGroupsController.groups}"  
	                    var="group" iconOnly="true" 
	                    itemLabel="#{group.displayName}"  
	                    itemValue="#{group}" converter="#{groupConverter}" 
	                    showSourceControls="false" showTargetControls="false">  
				        <f:facet name="sourceCaption">#{messages.assignGroups_available_groups}</f:facet>  
				        <f:facet name="targetCaption">#{messages.assignGroups_assigned_groups}</f:facet>  
				    </p:pickList>
				    
					<div class="verticalSpacingSmall" />
					
					<p:commandButton value="#{messages.save}" action="#{assignGroupsController.assignGroups}" update=":formPanel"/>
					<p:commandLink value="#{messages.cancel}" action="#{assignGroupsController.navigateBack}"
						styleClass="marginButton" immediate="true"/>
					
					<div class="verticalSpacingSmall" />
				</h:form>
		</h:body>
	</ui:define>
</ui:composition>
