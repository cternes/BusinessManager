<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	
	<ui:define name="content">
		<h:body>
			<h2 class="contentheading">#{messages.assignGroups_title}</h2>
				<h:form id="formPanel">
					<p:messages />
					<p:panel header="TODO" >
						<p:panelGrid columns="2">
						</p:panelGrid>
					</p:panel>
					
					<div class="verticalSpacingSmall" />
					
					<p:commandButton value="#{messages.save}"  update=":formPanel"/>
					<p:commandLink value="#{messages.cancel}" 
						styleClass="marginButton" immediate="true"/>
					
					<div class="verticalSpacingSmall" />
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
