<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	
	<ui:define name="head">
    </ui:define>
	
	<ui:define name="content">
		<h:body>
			<div id="center">
				<h2 class="contentheading">#{messages.admin_usermanagement_title}</h2>
				
				<h:form id="formPanel">
					<p:messages />
	
					<p:dataTable id="userList" var="user" value="#{userListController.model.userList}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="5,10,15" paginatorAlwaysVisible="true" emptyMessage="#{messages.empty_table_message}" 
					selection="#{userListController.model.selectedUser}" selectionMode="single" 
					rowKey="#{user.id}" paginatorPosition="top">
						<p:ajax event="rowSelect" update=":formPanel" />
			        	<p:column sortBy="#{user.username}" filterBy="#{user.username}" filterMatchMode="contains">
				            <f:facet name="header">
				                    #{messages.admin_usermanagement_name}
				            </f:facet>
				            <h:outputText value="#{user.username}"/>
				        </p:column> 
				        
				        <p:column sortBy="#{user.email}" filterBy="#{user.email}" filterMatchMode="contains">
				            <f:facet name="header">
				                    #{messages.admin_usermanagement_email}
				            </f:facet>
				            <h:outputText value="#{user.email}"/>
				        </p:column>
				        
				        <p:column>
				            <f:facet name="header">
				                    #{messages.admin_usermanagement_roles}
				            </f:facet>
				            <h:outputText value="#{user.rolesAsString}"/>
				        </p:column>
				        
					</p:dataTable>
										
				</h:form>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
