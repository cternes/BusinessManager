<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	
	<ui:define name="content">
		<h:body>
			<h2 class="contentheading">#{messages.contactmanagement_title}</h2>
			
			<div id="left-col">
				<ui:include src="sideBarContact.xhtml" />
			</div>
			
			<div id="right-col">
				<h:form id="formPanel">
					<p:messages />
					
					<p:dataTable id="contactList" var="contact" value="#{contactManagementController.model.entityList}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="5,10,15" paginatorAlwaysVisible="true" emptyMessage="#{messages.empty_table_message}" 
					rowKey="#{contact.id}" paginatorPosition="top">
						<p:ajax event="rowSelect" update=":formPanel" />
			        	<p:column sortBy="#{contact.fullname}" filterBy="#{contact.fullname}" filterMatchMode="contains" headerText="#{messages.contactmanagement_contact_name}">
				            <p:commandLink value="#{contact.fullname}" action="#{contactManagementController.navigateToContactView}">
				            	<f:setPropertyActionListener target="#{contactManagementController.model.selectedEntity}" value="#{contact}" />
				            </p:commandLink>
				        </p:column> 
				        <p:column sortBy="#{contact.company}" filterBy="#{contact.company}" filterMatchMode="contains" headerText="#{messages.contactmanagement_contact_company}">
				            <h:outputText value="#{contact.company}"/>
				        </p:column>
				        <p:column sortBy="#{contact.defaultBillingAddress.street}" filterBy="#{contact.defaultBillingAddress.street}" filterMatchMode="contains" headerText="#{messages.contactmanagement_contact_street}">
				            <h:outputText value="#{contact.defaultBillingAddress.street} #{contact.defaultBillingAddress.housenumber}"/>
				        </p:column>
				        <p:column sortBy="#{contact.defaultBillingAddress.zipCode}" filterBy="#{contact.defaultBillingAddress.zipCode}" filterMatchMode="contains" headerText="#{messages.contactmanagement_contact_zipcode}" styleClass="zipcodeInput">
				            <h:outputText value="#{contact.defaultBillingAddress.zipCode}"/>
				        </p:column>
				        <p:column sortBy="#{contact.defaultBillingAddress.city}" filterBy="#{contact.defaultBillingAddress.city}" filterMatchMode="contains" headerText="#{messages.contactmanagement_contact_city}">
				            <h:outputText value="#{contact.defaultBillingAddress.city}"/>
				        </p:column>
				        <p:column sortBy="#{contact.defaultEmail.value}" filterBy="#{contact.defaultEmail.value}" filterMatchMode="contains" headerText="#{messages.contactmanagement_contact_email}">
				            <h:outputText value="#{contact.defaultEmail.value}"/>
				        </p:column>  
				        <p:column sortBy="#{contact.defaultPhone.value}" filterBy="#{contact.defaultPhone.value}" filterMatchMode="contains" headerText="#{messages.contactmanagement_contact_phone}">
				            <h:outputText value="#{contact.defaultPhone.value}"/>
				        </p:column>  
					</p:dataTable>
				</h:form>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
